<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="ractive.js"></script>
    <script type="text/javascript" src="receipt.js"></script>
  </head>

  <body>
    <div id="customer"></div>
    <div id="orderItems"></div>
    <div id="orderSummary"></div>

    <!-- Mustache templates -->
    <script id="customerTmpl" type="text/ractive">
      <p>Customer Name: {{ customerName }}</p>
      <p>Address: {{ address }}</p>
      <p>Contact Number: {{ contactNumber }}</p>
    </script>

    <script id="orderItemsTmpl" type="text/ractive">
      <table border="0">
        <caption>Summary of Orders</caption>
        <tr>
          <th>Quantity</th>
          <th>Product Description</th>
          <th>Amount</th>
        </tr>
        {{#each items }}
        <tr>
          <td>{{ quantity }}</td>
          <td>{{ description }}</td>
          <td style="text-align: right;">{{ format(amount) }}</td>
        </tr>
        {{/each}}
      </table>
    </script>

    <script id="orderSummaryTmpl" type="text/ractive">
      <table border="0">
        <tr>
          <td>Total Amount</td>
          <td style="text-align: right;">{{ format(totalAmount) }}</td>
        </tr>
        <tr>
          <td>12% VAT</td>
          <td style="text-align: right;">{{ format(vat) }}</td>
        </tr>
        <tr>
          <td>10% Service charge</td>
          <td style="text-align: right;">{{ format(serviceCharge) }}</td>
        </tr>
        <tr style="font-weight: bold;">
          <td>Total Amount Due</td>
          <td style="text-align: right;">{{ format(totalAmountDue) }}</td>
        </tr>
      </table>
    </script>
    <!-- end of templates -->

    <!-- main script -->
    <script type="text/javascript">
      var customer = new Ractive({
        el: "#customer",
        template: "#customerTmpl",
        data: {
          "customerName": "Tristan Peralta",
          "address": "102 Rochas",
          "contactNumber": "0291231232"
        }
      });

      var orderItems = new Ractive({
        el: "#orderItems",
        template: "#orderItemsTmpl",
        data: {
          items: [
            { "quantity": 10, "description": "Hamburger", "amount": 10.00 },
            { "quantity": 2, "description": "Cheeseburger", "amount": 12.00 },
            { "quantity": 3, "description": "Spaghetti", "amount": 20.00 },
          ],
          format: function(num) {
            return "PHP"+num.toFixed(2);
          }
        },
      });

      var orderSummary = new Ractive({
        el: "#orderSummary",
        template: "#orderSummaryTmpl",
        data: {
          "totalAmount": 30.00,
          "vat": 1.05,
          "serviceCharge": 10.00,
          "totalAmountDue": 50.00,
          format: function(num) {
            // duplicate code from orderItems :(
            return "PHP"+num.toFixed(2);
          }
        }
      });
    </script>
  </body>
</html>
