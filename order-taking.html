
<html>
  <head>
    <script type="text/javascript" src="order.js"></script>
  </head>

  <body>
    <center>
      <h1>Order Entry Form</h1>
      <form action="receipt.html">
        <p>
          <label for="customerName">Customer Name:</label>
          <input id="customerName" type="text" name="customerName" size="30"/>
        </p>
        <p>
          <label for="address">Address:</label>
          <input id="address" type="text" name="address" size="38"/>
        </p>
        <p>
          <label for="contactNumber">Contact Number:</label>
          <input id="contactNumber" type="text" name="contactNumber" size="29"/>
        </p>

        <fieldset>
          <legend>Plese choose your orders(s)</legend>

          <!-- hamburger -->
          <br><input type = 'checkbox' id = 'hamburger_ckbx' name = 'hamburger_ckbx' value = 'Hamburger' onClick = productClickedCheck(this,'hamburgerQuantity_slct')> Hamburger
          Quantity <select id = 'hamburgerQuantity_slct' name = 'hamburgerQuantity_slct' disabled>
          <script>option(10);</script>
          </select> PHP 25.00

          <!-- cheese burger -->
          <br><input type = 'checkbox' id = 'cheeseburger_ckbx' name = 'cheeseburger_ckbx' value = 'Cheeseburger' onClick = productClickedCheck(this,'cheeseburgerQuantity_slct')> Cheeseburger
          Quantity <select id = 'cheeseburgerQuantity_slct' name = 'cheeseburgerQuantity_slct' disabled>
          <script>option(10);</script>
          </select> PHP 33.00

          <!-- spaghetti -->
          <br><input type = 'checkbox' id = 'spaghetti_ckbx' name = 'spaghetti_ckbx' value = 'Spaghetti' onClick = productClickedCheck(this,'spaghettiQuantity_slct')> Spaghetti
          Quantity <select id = 'spaghettiQuantity_slct' name = 'spaghettiQuantity_slct' disabled>
          <script>option(10);</script>
          </select> PHP 38.00

          <!-- chicken -->
          <br><input type = 'checkbox' id = 'chicken_ckbx' name = 'chicken_ckbx' value = 'Chicken with Rice' onClick = productClickedCheck(this,'chickenQuantity_slct')> Chicken with Rice
          Quantity <select id = 'chickenQuantity_slct' name = 'chickenQuantity_slct' disabled>
          <script>option(10);</script>
          </select> PHP 50.00
        </fieldset>

        <script>
          document.write("<br><br>Add-Ons");
          addAddOns();
          addSpaces(200);
          document.write("<br> Are all entries correct? ");
          addSubmitAndCancelButton();
        </script>
      </form>
    </center>
  </body>
</html>
